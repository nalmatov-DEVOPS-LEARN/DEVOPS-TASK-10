---
- name: DEVOPS TASK 10
  hosts: task10
  become: yes
  vars:
    - container_name: task-6-container
    - image_name: task-6-image
    - app_path: "/home/{{ ansible_user }}/app/"
  tasks:
    - name: Remove NodeSource APT repo if it exists
      file:
        path: /etc/apt/sources.list.d/nodesource.list
        state: absent

    - name: Remove NodeSource GPG key if it exists (legacy keyring)
      file:
        path: /etc/apt/trusted.gpg.d/nodesource.gpg
        state: absent

    - name: Clean APT cache
      apt:
        autoclean: yes
        autoremove: yes
        update_cache: yes

    - name: Installing Docker
      apt:
        name: docker.io
        state: present
        update_cache: true

    - name: Create application directory
      file:
        path: "{{ app_path }}"
        state: directory

    - name: Copying Dockerfile and source
      copy:
        src: ../app/
        dest: "{{ app_path }}"
        mode: "0755"

    - name: Build image from Dockerfile
      community.docker.docker_image:
        name: "{{ image_name }}"
        build:
          path: "{{ app_path }}"

    - name: Stop old container if existing
      docker_container:
        name: "{{ container_name }}"
        state: absent
        force_kill: true

    - name: Run container
      docker_container:
        name: "{{ container_name }}"
        image: "{{ image_name }}"
        ports:
          - "8080:8080"
        state: started
        restart_policy: always
